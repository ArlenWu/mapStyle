########################################################################################################################
#######################################################  FONTS  ########################################################
########################################################################################################################
fonts:
  FiraGO:
    - weight: normal
      url: ../fonts/FiraGO-Map.woff
    - weight: normal
      style: italic
      url: ../fonts/FiraGO-Italic.woff

########################################################################################################################
#######################################################  STYLES  #######################################################
########################################################################################################################
styles:

  ######################################################  ICONS  #######################################################
  icon_library:
    base: points
    texture: icon_library
    blend_order: 1
    draw:
      size: global.icon_size
      sprite_default: generic
      buffer: global.texture_buffer_size
      text:
        text_source: global.ux_language_text_source
        anchor: [top-right, top-left, bottom-right, bottom-left, top, bottom]
        buffer: global.texture_buffer_size
        text_wrap: 18
        max_lines: 3
        font:
          family: global.text_font_family
          weight: global.icon.text.font.weight
          fill: global.text_fill
          size: global.icon.text.font.size
          stroke: global.icon.text.font.stroke

  #######################################################  TEXT  #######################################################
  text-blend-order:
    base: text
    blend_order: 1

  #####################################################  POLYGONS  #####################################################
  translucent-polygons:
    base: polygons
    blend: translucent
    material:
      ambient: 1.7
      diffuse: 0.3
  ######################################################  LINES  #######################################################
  translucent-lines:
    base: lines
    blend: translucent
  center-lines:
    base: lines
    blend: opaque
  bridge:
    base: lines
    blend: opaque
    draw:
      order: global.feature_order
      cap: round
      outline:
        cap: butt
        width: [
          [14, 0px],
          [16, 1.5px],
          [17, 2px]
        ]
        color: global.bridge_outline

########################################################################################################################
#######################################################  LAYERS  #######################################################
########################################################################################################################
